<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日记</title>
    <style>
        /* 样式，增加文本区域的高度 */
        #daily-text {
            width: 100%;
            height: 300px; /* 调整高度以满足你的需求 */
        }

        #response-text {
            width: 100%;
            height: 300px; /* 调整高度以满足你的需求 */
        }
    </style>
</head>
<body>
    <!-- 显示当前日期 -->
    <div id="current-date">日期：2023/10/14</div>
    
    <label for="daily-text">日记：</label><br>
    <!-- 使用<textarea>元素创建一个文本区域 -->
    <textarea id="daily-text" placeholder="請輸入日記內容"></textarea>

    <!-- 使用<input>元素作为保存按钮 -->
    <input type="submit" value="保存" onclick="submitDiary()"><br><br>

    <!-- 在回复文本区域上添加 readonly 属性 -->
    <label for="response-text">回复：</label><br>
    <textarea id="response-text" readonly placeholder="ChatGPT 回复将显示在这里"></textarea>

    <script>
        function submitDiary() {
            const dailyText = document.getElementById("daily-text").value;
            const text = { text: dailyText };
            console.log('submit')

            fetch('http://localhost:3000/process-diary', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(text),
                mode: 'cors', // 启用 CORS
                credentials: 'same-origin', // 发送认证信息（可以根据您的需求进行更改）
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络请求失败');
                }
                return response.json();
            })
            .then(data => {
                // 将后端响应显示在回复文本区域中
                document.getElementById("response-text").value = data.message; // 假设后端返回的是一个具有 "message" 属性的 JSON
            })
            .catch(error => {
                console.error('错误：', error);
            });
            }





    </script>
    
</body>
</html>
