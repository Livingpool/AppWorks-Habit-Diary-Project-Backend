<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日记</title>
    <style>
        /* 样式，增加文本区域的高度 */
        #daily-text {
            width: 100%;
            height: 300px; /* 调整高度以满足你的需求 */
        }
    </style>
</head>
<body>
    <!-- 显示当前日期 -->
    <div id="current-date">日期：2023/10/14</div>
    
    <label for="daily-text">日记：</label><br>
    <!-- 使用<textarea>元素创建一个文本区域 -->
    <textarea id="daily-text" placeholder="請輸入日記內容"></textarea>

    <!-- 使用<input>元素作为保存按钮 -->
    <input type="submit" value="保存" onclick="submitDiary()">

    <script>
        // 提交日记的函数
        function submitDiary() {
            const dailyText = document.getElementById("daily-text").value;
            console.log(dailyText);
        }

    </script>
</body>
</html>
